[pytest]
asyncio_mode=auto
asyncio_default_fixture_loop_scope = session
testpaths = /usr/src/fastapi/tests
pythonpath = /usr/src/fastapi
env = ENVIRONMENT=testing
markers =
    unit: Unit tests for individual components and functions
    integration: Integration tests for database and service interactions
    api: API endpoint testing
    e2e: End-to-end tests covering complete user workflows
    validation: Data validation and business rule testing